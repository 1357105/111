<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Closing Ceremony & Awarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b1c2d;
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 1px;
    }
    header p {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.85;
    }
    section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 0.5px;
    }
    .photo-box {
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .photo-box img {
      width: 100%;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      color: #cbd5e1;
    }
  </style>
</head>

<body>

<header>
  <h1>Closing Ceremony & Awarding</h1>
  <p>Tianjin University · Earthquake Engineering & Resilience</p>
</header>

<section>
  <h2>Best Presentation Award</h2>
  <div class="photo-box">
    <img src="images/best.jpg" alt="Best Presentation Award">
  </div>
</section>

<section>
  <h2>Outstanding Presentation Award</h2>
  <div class="photo-box">
    <img src="images/outstanding.jpg" alt="Outstanding Presentation Award">
  </div>
</section>

<section>
  <h2>Excellent Presentation Award</h2>
  <div class="photo-box">
    <img src="images/excellent.jpg" alt="Excellent Presentation Award">
  </div>
</section>

<footer>
  © 2026 Tianjin University · Academic Event Gallery
</footer>

</body>
</html>
